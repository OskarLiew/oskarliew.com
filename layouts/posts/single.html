{{ define "main" }}
<header id="post-header">
  <h1>{{ .Title }}</h1>
  <aside id="meta">
    <div id="container">
      <p id="date">{{ .Date.Format "2006 Jan 2" }}</p>
      <p id="wordcount">{{ .WordCount }} Words</p>
    </div>
  </aside>
</header>
<section id="main">
  <div>
    <article id="content">{{ .Content }}</article>
  </div>
</section>
{{ end }}
