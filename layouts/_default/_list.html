{{ define "main" }}
<section id="main">
	<div>
		<header>
			<h1>{{ .Title }}</h1>
		</header>
		<article id="content">
			{{ .Content }}
		</article>
	</div>
	<ul>
		{{- range.Pages }}
		<li>
			<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			{{- if .Param "authorsinlist" }}
			{{ with .Params.authors }}
			by
			{{ delimit . ", " " and " }}
			{{end}}
			{{ end -}}
		</li>
		{{- end }}
	</ul>

</section>
{{end}}
