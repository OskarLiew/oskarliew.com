<div id="socials">
    {{ with .Site.Params.github }}
    <a href="https://github.com/{{ . }}"><img src="/github.svg" title="Visit my github" height="32px"></a>
    {{ end }}
    {{ with .Site.Params.linkedin }}
    <a href="https://linkedin.com/in/{{ . }}"><img src="/linkedin.svg" title="Visit my LinkedIn profile"
            height="32px"></a>
    {{end}}
    {{ with .Site.Params.mastodon }}
    <a href="https://mastodon.social/@{{ . }}"><img src="/mastodon.svg" title="Visit my mastodon" height="32px"></a>
    {{end}}
    {{ with .Site.Params.twitter }}
    <a href="https://twitter.com/{{ . }}"><img src="/twitter.svg" title="Visit my twitter... I mean X"
            height="32px"></a>
    {{end}}
</div>
