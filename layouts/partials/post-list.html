<div class="post-list">
    {{ range . }}
    <div class="post-list-item">
        <a href="{{ .RelPermalink }}">
            <div>
                <h1>{{ .Title }}</h1>
                <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006 Jan 02"
                    }}</time>
                <p class="summary">
                    {{ .Summary }}
                </p>
                <p class="read-more-text">
                    Read more...
                </p>
            </div>
        </a>
    </div>
    {{ end }}
</div>
